<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo - Breaking Bad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <!--Inicio Cabeçalho-->
    <div class="intro py-3 bg-success text-center">
        <div class="container">
          <h2 class="text-light display-3 my-4">Breaking Bad</h2>
        </div>
    </div>
    <!--Fim Cabeçalho-->

    <!--Inicio do Corpo-->
    <div class="quiz py-4 container bg-dark bg-opacity-50">
        <div class="container">
            <h2 class="my-5 text-white">Teste seus conhecimentos sobre Breaking Bad!</h2>
            <form class="quiz-form text-light">
                
                <!--Incio Questão-->
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Onde se passa a série Breaking Bad?</p>
                    <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" name="inputQuestion1" value="A" checked>
                        Amarillo
                      </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" name="inputQuestion1" value="B">
                        Albuquerque
                      </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                          <input type="radio" name="inputQuestion1" value="B">
                          El Paso
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                          <input type="radio" name="inputQuestion1" value="B">
                          Santa Fé
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                          <input type="radio" name="inputQuestion1" value="B">
                          Phoenix
                        </label>
                    </div>
                </div>
                <!--Fim Questão-->

                <div class="text-center">
                    <button class="btn bg-primary text-light">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <!--Fim do Corpo-->

    <script src="./app.js"></script>
</body>
</html>
